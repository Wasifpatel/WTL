<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <h1>Student Form</h1>
    Name:<input type="text" name="name" id="name" placeholder="Enter your name">
    <br>
    RollNo:<input type="number" name="email" id="email" placeholder="Enter your Rollno">
    <br>
    Email:<input type="email" name="email" id="email" placeholder="Enter your email">
    <br>
    Address:<input type="text" name="address" id="address" placeholder="Enter your address">
    <br>
    Gender: <input type="radio" name="gender" id="gender"> Male</input>
    <input type="radio" name="gender" id="gender">Female</input>
    <br>
    Class:<select name="class" id="class">
        <option value="SY">SY</option>
        <option value="TY">TY</option>
        <option value="BTech">BTech</option>
        </select>

        <br>
    Div:<input name="div" id="div" placeholder="Enter your div"></input>
    Submit:<input type="submit" value="submit">
</body>
</html>
