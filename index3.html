<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upload-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .upload-box h2 {
      margin-bottom: 20px;
      color: #333333;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #4a90e2;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>

  <div class="upload-box">
    <h2>Upload Your File</h2>
    <form action="uploades.php" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <input type="submit" value="Upload File">
    </form>
  </div>

</body>
</html>
